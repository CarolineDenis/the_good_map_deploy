<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Map/signupuser</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/sign_up_user_edit.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
        <!-- navbar -->
    <div class="greenBackground">
        <div class="fixed">
            <div class="navBar">
                <div class="navBarLeft">
                    <h1>#THEGOODMAP</h1>
                    <div class="menu">
                        <a href="/">HOME</a>
                        <a href="/projects">PROJECTS</a>
                        <a href="/map"><img src="../static/img/hand_map.png" alt="mapheart" id="heartmap"></a>                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="story">
        <h2>EDIT</h2>
        <span class="greenLine"></span>
    </div>
    <div class="formSignUp">
        <form action="/user/{{user.id}}/update" method="post">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{user.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{user.last_name}}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" value="{{user.email}}">
            </div>
            <div>
                <label for="profile">Profile Picture URL:</label>
                <input type="text" name="profile" value="{{user.profile}}">
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <footer>
        <p>SIGN UP FOR THE NEWSLETTER</p>

    </footer>


    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
